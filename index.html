<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisp - Mental Health Companion</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e2e8f0 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        .chat-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }

        body.dark-mode .chat-container {
            background-color: #2d3748;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background: linear-gradient(135deg, #3182ce, #2c5282);
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex-grow: 1;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
            transition: background-color 0.3s;
        }

        body.dark-mode .chat-messages {
            background-color: #1a202c;
        }

        .message {
            margin-bottom: 15px;
            line-height: 1.5;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background-color: #3182ce;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e2e8f0;
            color: #1a202c;
            align-self: flex-start;
        }

        body.dark-mode .bot-message {
            background-color: #4a5568;
            color: white;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background-color: #ffffff;
            border-top: 1px solid #e2e8f0;
            transition: all 0.3s;
        }

        body.dark-mode .input-area {
            background-color: #2d3748;
            border-top-color: #4a5568;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #ffffff;
            color: #1a202c;
        }

        body.dark-mode #user-input {
            background-color: #4a5568;
            border-color: #4a5568;
            color: white;
        }

        #user-input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
        }

        #send-button {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        #send-button:hover {
            background-color: #2c5282;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background-color: #e2e8f0;
            border-radius: 12px;
            margin-bottom: 15px;
            align-self: flex-start;
            animation: pulse 1.5s infinite;
        }

        body.dark-mode .typing-indicator {
            background-color: #4a5568;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #718096;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .typing-indicator span:nth-child(1) { animation: bounce 1s infinite; }
        .typing-indicator span:nth-child(2) { animation: bounce 1s infinite 0.2s; }
        .typing-indicator span:nth-child(3) { animation: bounce 1s infinite 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <div class="header-title">Wisp - Mental Health Companion</div>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    </div>
    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">Hello! I'm Wisp, your mental health companion. How can I support you today?</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    $(document).ready(function() {
        const $chatMessages = $('#chat-messages');
        const $userInput = $('#user-input');
        const $sendButton = $('#send-button');

        function addMessage(message, isUser = false) {
            const $messageDiv = $('<div>').addClass('message').text(message);
            $messageDiv.addClass(isUser ? 'user-message' : 'bot-message');
            $chatMessages.append($messageDiv);
            $chatMessages.scrollTop($chatMessages[0].scrollHeight);
        }

        function showTypingIndicator() {
            const $typingDiv = $('<div>').addClass('typing-indicator')
                .append($('<span>'))
                .append($('<span>'))
                .append($('<span>'));
            $chatMessages.append($typingDiv);
            $chatMessages.scrollTop($chatMessages[0].scrollHeight);
        }

        function hideTypingIndicator() {
            $('.typing-indicator').remove();
        }

        function sendMessage() {
            const userMessage = $userInput.val().trim();
            if (userMessage === '') return;

            addMessage(userMessage, true);
            $userInput.val('');

            showTypingIndicator();

            $.ajax({
                url: '/chat',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: userMessage }),
                success: function(response) {
                    hideTypingIndicator();
                    addMessage(response.response);
                },
                error: function() {
                    hideTypingIndicator();
                    addMessage("I apologize, but I'm having trouble responding right now. Please try again later.");
                }
            });
        }

        $sendButton.click(sendMessage);

        $userInput.keypress(function(e) {
            if (e.which === 13) {
                sendMessage();
            }
        });
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }
</script>
</body>
</html>
