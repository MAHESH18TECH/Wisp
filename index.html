<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisp - Your Mental Health Companion</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            max-width: 100%;
        }
        .chat-header {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            line-height: 1.4;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background-color: #e7f4ff;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }
        #send-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #3a7bc8;
        }
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 20px;
            margin-bottom: 15px;
            align-self: flex-start;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: .5; }
            50% { opacity: 1; }
            100% { opacity: .5; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Wisp - Mental Health Companion
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! I'm Wisp, your mental health companion. How can I support you today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const $chatMessages = $('#chat-messages');
            const $userInput = $('#user-input');
            const $sendButton = $('#send-button');

            function addMessage(message, isUser = false) {
                const $messageDiv = $('<div>').addClass('message').text(message);
                $messageDiv.addClass(isUser ? 'user-message' : 'bot-message');
                $chatMessages.append($messageDiv);
                $chatMessages.scrollTop($chatMessages[0].scrollHeight);
            }

            function showTypingIndicator() {
                const $typingDiv = $('<div>').addClass('typing-indicator').text('Wisp is typing...');
                $chatMessages.append($typingDiv);
                $chatMessages.scrollTop($chatMessages[0].scrollHeight);
            }

            function hideTypingIndicator() {
                $('.typing-indicator').remove();
            }

            function sendMessage() {
                const userMessage = $userInput.val().trim();
                if (userMessage === '') return;

                addMessage(userMessage, true);
                $userInput.val('');

                showTypingIndicator();

                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({message: userMessage}),
                    success: function(response) {
                        hideTypingIndicator();
                        addMessage(response.response);
                    },
                    error: function() {
                        hideTypingIndicator();
                        addMessage("I'm sorry, I'm having trouble connecting right now. Please try again later.");
                    }
                });
            }

            $sendButton.click(sendMessage);
            $userInput.keypress(function(e) {
                if (e.which == 13) {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
